<div class="container">
  <div class="row">
    <a href="/parents" class="btn btn-lg btn-secondary btn-block">Back to parent desk</a>

    <div class="col-sm">
      <h3>History</h3>
      <table class="table">
        <thead>
        <tr>
          <th>Modification date</th>
          <th>Quantity</th>
          <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let history of historyList">
          <td>{{history.modificationDate}}</td>
          <td>{{history.quantity}}</td>
          <td>{{history.message}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
