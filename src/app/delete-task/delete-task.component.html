<form class="form-signin" [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 font-weight-normal">Delete task</h1>
  <h1 class="h4 mb-4 font-weight-normal">Are You sure You want to delete task?</h1>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Delete task</button>
  <a href="/tasks" class="btn btn-lg btn-secondary btn-block">Cancel</a>
</form>
