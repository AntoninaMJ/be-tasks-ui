<form class="form-signin" [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 font-weight-normal">Add child</h1>
  <p>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </p>
  <p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>
  </p>
  <p>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" formControlName="name" id="inputName" class="form-control" placeholder="Name" required>
  </p>
  <p>
    <label for="inputBirthDate" class="sr-only">Birth Date</label>
    <input type="date" formControlName="birthDate" id="inputBirthDate" class="form-control" placeholder="BirthDate" required>
  </p>
  <div class="form-check form-check-inline">
    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="exampleRadios1" value="FEMALE" checked>
    <label class="form-check-label" for="exampleRadios1">Female</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="exampleRadios2" value="MALE">
    <label class="form-check-label" for="exampleRadios2">Male</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
  <a href="/login" class="btn btn-lg btn-secondary btn-block">Cancel</a>
</form>
